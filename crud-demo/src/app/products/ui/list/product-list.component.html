<div *ngIf="products$ | async as products" class="products">
  <ng-container *ngIf="products.length; else noProducts">
    <app-product-card
      *ngFor="let product of products; trackBy: trackByFn"
      class="products--card"
      [product]="product"
    >
    </app-product-card>
  </ng-container>
</div>
<ng-template #noProducts>
  <p>No products</p>
</ng-template>
