<h1 mat-dialog-title>Delete product</h1>
<div mat-dialog-content>
  Are you sure you want to delete <b>{{ data.title }}</b> from store?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close color="warn" (click)="onRemove(data)">
    Delete
  </button>
</div>
